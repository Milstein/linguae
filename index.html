<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>
        if( navigator.geolocation )
        {
           // Call getCurrentPosition with success and failure callbacks
           navigator.geolocation.getCurrentPosition( success, fail );
        }
        else
        {
           alert("Sorry, your browser does not support geolocation services. We suggest downloading Chrome.");
        }
        function success(position)
     {

         var longitude = position.coords.longitude;
         var latitude = position.coords.latitude;
         var url = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=35.2269444,-80.8433333&radius=500&types=food&key=AIzaSyAZwbQCDTf-AKn0dvdNahrgXOqkZQTydTQ"
         window.location.replace(url);
     }

     function fail()
     {
        alert("Whoops, looks like something went wrong.");
     }
    </script>
  </head>
  <body>
    
  </body>
</html>
